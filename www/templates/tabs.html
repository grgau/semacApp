<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-swipable class="tabs-striped tabs-top tabs-positive tabs-color-light has-tabs-top">

  <ion-tab title="Home" href="#/tab/home" hidden="true">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="1º Dia" href="#/tab/dia1">
    <ion-nav-view name="tab-dia1"></ion-nav-view>
  </ion-tab>

  <ion-tab title="2º Dia" href="#/tab/dia2">
    <ion-nav-view name="tab-dia2"></ion-nav-view>
  </ion-tab>

  <ion-tab title="3º Dia" href="#/tab/dia3">
    <ion-nav-view name="tab-dia3"></ion-nav-view>
  </ion-tab>

  <ion-tab title="4º Dia" href="#/tab/dia4">
    <ion-nav-view name="tab-dia4"></ion-nav-view>
  </ion-tab>

  <ion-tab title="5º Dia" href="#/tab/dia5">
    <ion-nav-view name="tab-dia5"></ion-nav-view>
  </ion-tab>

</ion-tabs>
